<style>
    .elem {
        margin: 10px;
        background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-color: #f8f8f8;
        border: 1px solid #c6c6c6;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        color: #222;
        padding: 5px;
        min-width: 32px;
        max-height: 32px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        user-select: none;
    }
    .elem:active {
        background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
        background-color: #f8f8f8;
        border: 1px solid transparent;
    }
    #parent {
        display: flex;
        flex-wrap: wrap;
    }
    #load_container{
        background: white;
        transition: 0.5s;
        width: 100%;
        height: 100%;
        position: absolute;
        top:0;
         z-index:999999;
    }
    .hidden {
        opacity: 0;
        transition: 0.5s;
        visibility: hidden;
    }
</style>

<div id="load_container" >
    <div id="parent">
        <div class="elem" id="exec_js_btn">
            JavaScript
        </div>
    </div>
</div>

<script>
let doc = document;
let btn_1 = $("#exec_js_btn");
btn_1.addEventListener("click",exec);
function exec(){
alert(eval(prompt("Enter JavaScript code : ")));
}
function $(selector){
let s = selector.trim();
if(s[0] == '#'){
return doc.getElementById(s.substring(1));
}else if(s[0] == '.'){
return doc.getElementsByClassName(s.substring(1));
}
}
</script>
